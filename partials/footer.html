<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Footer Styles */
    .footer {
        background-color: #333;
        /* Nền tối */
        color: #fff;
        /* Màu chữ trắng */
        padding: 20px 0;
        /* Khoảng cách trên và dưới */
        text-align: center;
        /* Căn giữa */
    }

    .footer-container {
        max-width: 1200px;
        /* Giới hạn chiều rộng */
        margin: 0 auto;
        /* Căn giữa theo chiều ngang */
        padding: 0 20px;
        /* Khoảng cách hai bên */
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .footer-content h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .footer-links {
        display: flex;
        gap: 15px;
        /* Khoảng cách giữa các liên kết */
    }

    .footer-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
    }

    .footer-links a:hover {
        color: #ffa500;
        /* Màu vàng cam khi hover */
    }

    .footer p {
        margin: 5px 0;
    }

    @media (max-width: 768px) {
        .footer-container {
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            margin-top: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    }
</style>

<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <h3>Contact Us</h3>
                <p>Email: example@example.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Services</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>

</html>
